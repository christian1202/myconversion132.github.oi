<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion</title>
        <link rel="stylesheet" href="index.css.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="cons">
    <h1 class="how">Conversion</h1>
    </div>
    <div class="container">
        
        <div class="wrapper">
            <div class="input-wrapper">
                <label for="dec-inp">Decimal:</label>
                <input type ="number" id="dec-inp" />
            </div>
            <div class="input-wrapper">
                <label for="bin-inp">Binary:</label>
                <input type ="number" id="bin-inp" />
            </div>
            <div class="input-wrapper">
                <label for="oct-inp">Octal:</label>
                <input type ="number" id="oct-inp" />
            </div>
            <div class="input-wrapper">
                <label for="hex-inp">Hexadecimal:</label>
                <input type ="text" id="hex-inp" />
            </div>
        </div>
        <p id="error-inp"></p>
    </div>
    

   <script src="/level/index.js.js"></script>
</body>

</html>
